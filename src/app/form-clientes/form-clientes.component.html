<div class="container">
  <h3>Formul√°rio de Clientes</h3>
  <div>
    <div class="mb-3">
      <label for="nome" class="form-label">NOME:</label>
      <input
        [(ngModel)]="cliente.nome"
        id="nome"
        class="form-control"
        placeholder="nome ..."
      />
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label">TELEFONE:</label>
      <input
        type="string"
        [(ngModel)]="cliente.telefone"
        class="form-control"
        id="autor"
        placeholder="autor ..."
      />
    </div>

  </div>

  <button class="btn btn-primary me-3" (click)="salvar()">
    {{botaoAcao}}
  </button>

  <button class="btn btn-primary" (click)="voltar()">
    VOLTAR
  </button>

  {{ cliente | json }}
</div>
