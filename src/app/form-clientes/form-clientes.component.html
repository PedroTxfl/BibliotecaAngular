<div class="container mt-4">
  <h3>Formul√°rio de Clientes</h3>
  <div>
    <div class="mt-4 mb-3">
      <label for="nome" class="form-label">NOME:</label>
      <input
        [(ngModel)]="cliente.nome"
        id="nome"
        class="form-control"
        placeholder="Nome ..."
      />
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label">TELEFONE:</label>
      <input
        type="string"
        [(ngModel)]="cliente.telefone"
        class="form-control"
        id="cliente"
        placeholder="Telefone ..."
      />
    </div>

  </div>

  <button class="btn me-3 mt-3" (click)="salvar()" style="background-color: #40768c;color: white; font-weight: 600;">
    {{botaoAcao}}
  </button>

  <button class="btn mt-3" (click)="voltar()" style="background-color: #40768c; color: white;font-weight: 600;">
    Voltar
  </button>

</div>
