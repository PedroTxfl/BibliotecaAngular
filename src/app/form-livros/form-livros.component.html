<div class="container">
  <h3>Formulário de Livros</h3>
  <div>
    <div class="mb-3">
      <label for="id" class="form-label">ID:</label>
      <input type="number" [(ngModel)]="livro.id" class="form-control" id="id" placeholder="id" />
    </div>
    <div class="mb-3">
      <label for="nome" class="form-label">NOME:</label>
      <input [(ngModel)]="livro.nome" id="nome" class="form-control" placeholder="nome do livro" />
    </div>

    <div class="mb-3">
      <label for="preco" class="form-label">PRECO:</label>
      <input
        type="number"
        [(ngModel)]="livro.preco"
        class="form-control"
        id="preco"
        placeholder="preço"
      />
    </div>

    <button class="btn btn-primary" (click)="cadastrar()">CADASTRAR</button>
  </div>

  {{ livro | json }}

  <ul>
    <li *ngFor="let prod of listLivros">
      {{ prod | json }}
    </li>
  </ul>
</div>
