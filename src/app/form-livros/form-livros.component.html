<div class="container mt-4">
  <h3>Formul√°rio de Livros</h3>
  <div>
    <div class="mt-4 mb-3">
      <label for="nome" class="form-label">NOME:</label>
      <input
        [(ngModel)]="livro.nome"
        id="nome"
        class="form-control"
        placeholder="Nome ..."
      />
    </div>

    <div class="mb-3">
      <label for="autor" class="form-label">AUTOR:</label>
      <input
        type="string"
        [(ngModel)]="livro.autor"
        class="form-control"
        id="autor"
        placeholder="Autor ..."
      />
    </div>

    <div class="mb-3">
      <label for="editora" class="form-label">EDITORA:</label>
      <input
        type="string"
        [(ngModel)]="livro.editora"
        class="form-control"
        id="editora"
        placeholder="Editora ..."
      />
    </div>
  </div>

  <button class="btn me-3 mt-3" (click)="salvar()" style="background-color: #40768c;color: white; font-weight: 600;">
    {{botaoAcao}}
  </button>

  <button class="btn mt-3" (click)="voltar()" style="background-color: #40768c; color: white;font-weight: 600;">
    Voltar
  </button>

</div>
