<div class="container">
  <h3>Formul√°rio de Livros</h3>
  <div>

    <div class="mb-3">
      <label for="nome" class="form-label">NOME:</label>
      <input [(ngModel)]="livro.nome" id="nome" class="form-control" placeholder="nome do livro" />
    </div>

    <div class="mb-3">
      <label for="preco" class="form-label">AUTOR:</label>
      <input
        type="string"
        [(ngModel)]="livro.autor"
        class="form-control"
        id="autor"
        placeholder="autor"
      />
    </div>

    <div class="mb-3">
      <label for="editora" class="form-label">EDITORA:</label>
      <input
        type="string"
        [(ngModel)]="livro.editora"
        class="form-control"
        id="editora"
        placeholder="editora"
      />
    </div>

    <button class="btn btn-primary" (click)="cadastrar()">CADASTRAR</button>
  </div>

  {{ livro | json }}


</div>
