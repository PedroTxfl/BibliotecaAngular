<h2>Livros locados</h2>

<div class="mb-3">
  <label for="nome" class="form-label">Pesquisa:</label>
  <input [(ngModel)]="nomePesquisado" class="form-control"
      id="nome" placeholder="nome do produto ...">
</div>

<table class = "table table-striped" *ngIf="(listaLivros | filtroPesquisa:nomePesquisado).length > 0">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>AUTOR</th>
            <th>EDITORA</th>
            <th>DISPONÍVEL</th>
            <th>LOCADOR</th>
            <th>RETIRADA</th>
            <th>DEVOLUÇÃO</th>
            <th>AÇÃO</th>
        </tr>
  </thead>
  <tbody>
      <tr *ngFor="let livro of listaLivros| filtroPesquisa:nomePesquisado">
          <td>{{livro.id}}</td>
          <td>{{livro.nome}}</td>
          <td>{{livro.autor}}</td>
          <td>{{livro.editora}}</td>
          <td>{{livro.disponivel}}</td>
          <td>{{livro.locador}}</td>
          <td>{{livro.dataRetirada | date:'dd/MM/yyyy'}}</td>
          <td>{{livro.dataDevolucao | date:'dd/MM/yyyy'}}</td>
          <td><a class='btn btn-primary' routerLink="/emprestimo" (click)="devolver(livro.id)">Devolver</a></td>
        </tr>
  </tbody>


</table>
